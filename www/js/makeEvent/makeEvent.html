<ion-view>
<ion-header-bar>
<h1 class="title">Create an event</h1>
</ion-header-bar>
<div class="list">
  <label class="item item-input">
    <input required type="text"  placeholder="Event name" ng-model='event.name'>
  </label>
  <label class="item item-input">
    <input type="text" placeholder="Event name" ng-model='event.name'>
  </label>
  <label class="item item-input">
    <input type="text" placeholder="Event description" ng-model='event.description'>
  </label>
    <form ng-submit='selectFriends()'>
            <select size="4" multiple id='friendsList'>
                <option ng-repeat="friend in friends">{{friend.name}}</option>
            </select>
            <input type="submit" value="Add your friends to the event" />
  </label>
  </label>
   <label class="item item-input">
    <span class="input-label">Event start time</span>
    <input type="time" ng-model='event.startTime'>
  </label>
   <label class="item item-input">
    <span class="input-label">Event event time</span>
    <input type="time" ng-model='event.endTime'>
  </label>
  <label class="item item-input">
  <span class="input-label">Event date</span>
  <input type="date" ng-model='event.date'>
</label>
<label>
    <form novalidate class="simple-form" >
    Street address: <input type="text" ng-model = 'event.address.streetAddress'/><br />
    City: <input type="text" ng-model = 'event.address.city'/><br />
    State: <input type="text" ng-model = 'event.address.state'/><br />
    Zipcode:  <input type="text" ng-model = 'event.address.zip'/>
  </form>
</label>
<label>
  Upload an image: <input type="file" name="pic" accept="image/*" ng-model="event.image">
</label>
<a href="#" ng-click='makeEvent()'>Click</a>
<button ng-click='makeEvent()' class="button button-stable">Create event</button>
</div>
</ion-view>
